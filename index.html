<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Print Array</title>
</head>

<body>
    <div class="container-fluid">
        <div class="array-input">
            <div class="heading">
                Grocery Bud
            </div>
            <div class="input-group my-3">
                <input type="text" class="form-control" placeholder="Enter value" id="inputvalue"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="sbtn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                <button class="clear-input-btn btn-outline-secondary" type="button" id="clear-input">Clear</button>
            </div>
            <div class="items">
                <span class="clear-btn" id="cbutton">Clear items</span>
            </div>
        </div>
        <div class="items-container">
            <h2>Display Input</h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
